{% extends 'base.html' %}


{% block content %}
	<div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-5">
		<a href="/suppliers/form_creat_supplier" class="btn btn-outline-primary btn-lg mx-2">Добавить постовщика</a>
{#		<a href="/warehouse/form_transfer_product" class="btn btn-outline-primary btn-lg mx-2">Переместить товары</a>#}
	</div>

	<div class="bd-example m-5">
	  <table class="table table-success table-striped">
		  <thead>
			<tr>
			  <th scope="col"></th>
			  <th scope="col">Наименование</th>
			  <th scope="col">Номер телефона</th>
			  <th scope="col"></th>
			</tr>
		  </thead>
		  <tbody>
              {% for sup in data %}
                <tr>
                  <th scope="row">{{ loop.index }}</th>
                  <td>{{ sup }}</td>
                  <td>{{ sup.phone }}</td>
                  <td>
{#                      <a href="" class="remote_warehouse">Настройки склада</a>#}
                      <a style="color: red" href="{{ url_for('delete_supplier', id_delete=sup.id) }}">Удалить</a>
                  </td>
                </tr>
              {% endfor %}
		  </tbody>
	  </table>
	</div>
{% endblock %}
