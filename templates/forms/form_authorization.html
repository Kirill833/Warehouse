{% extends 'base.html' %}


{% block content %}
<div class="d-flex justify-content-center col-md-4 mx-auto">
	<form class="form-horizontal w-100 mx-5 mt-5" method="POST">
  <fieldset>

  <!-- Form Name -->
  <legend>Авторизация</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-12 control-label" for="user_login">Логин</label>
    <div class="col-md-12">
    <input id="user_login" name="login" type="number" placeholder="Введите номер телефона" class="form-control input-md">

    </div>
  </div><br>

  <!-- Password input-->
  <div class="form-group">
    <label class="col-md-12 control-label" for="user_password">Пароль</label>
    <div class="col-md-12">
      <input id="user_password" name="password" type="password" placeholder="Пароль: " class="form-control input-md">

    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-12 control-label" for="auth_button"></label>
    <div class="col-md-12">
      <button id="auth_button" name="auth_button" class="btn btn-primary" type="submit" value="Login">Авторизоваться</button>
    </div>
  </div>

  </fieldset>
  </form>
</div>
{% endblock %}
