{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center col-md-4 mx-auto">
	<form class="form-horizontal w-100 mx-5 mt-5" method="POST">
		<fieldset>

		<!-- Form Name -->
		<legend>Форма создания склада</legend>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-12 control-label" for="creat_warehouse_form">Название склада</label>
		  <div>
		  <input id="creat_warehouse_form" name="name_wh" type="text" placeholder="Уникальное название склада" class="form-control input-md">

		  </div>
		</div><br>

		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-12 control-label" for="button_creat_warehouse"></label>
		  <div class="col-md-12">
			<button id="button_creat_warehouse" class="btn btn-primary" type="submit" value="creat_wh">Создать склад</button>
		  </div>
		</div>

		</fieldset>
    </form>

</div>
{% endblock %}
