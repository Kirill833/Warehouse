{% extends 'base.html' %}

{% block userlogo %}
	admin (take from DB)
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center col-md-4 mx-auto">
	    <form class="form-horizontal w-100 mx-5 mt-5" method="POST">
            <!-- Form Name -->
            <legend>Форма создания товара</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="product_mame">Название товара</label>
              <div class="col-md-12">
              <input id="product_mame_form_creat" name="product_mame" type="text" placeholder="Введите название" class="form-control input-md">
              </div>
            </div><br>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="product_article">Артикул</label>
              <div class="col-md-12">
              <input id="product_article_form_creat" name="product_article" type="number" placeholder="Введите артикул" class="form-control input-md">
              <span class="help-block">Если поле пустое, артикул задаётся автоматически</span>
              </div>
            </div><br>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="product_qr">Штрихкод</label>
              <div class="col-md-12">
              <input id="product_qr_form_creat" name="product_qr" type="number" placeholder="Введите штрихкод" class="form-control input-md">
              <span class="help-block">Если поле пустое, штрихкод задаётся автоматически</span>
              </div>
            </div><br>


            <!-- Appended Input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="appendedtext">Срок годности</label>
              <div class="col-md-12">
                <div class="input-group">
                  <input id="appendedtext" name="product_suitability" class="form-control" placeholder="Введите срок годности товара" type="number">
                  <span class="input-group-text">дней</span>
                </div>
              </div>
            </div><br>


            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="product_units">Единицы измерения</label>
              <div class="col-md-12">
                <select id="product_units_form_creat" name="product_units" class="form-select">
                  <option value="Шт.">Штучный товар</option>
                  <option value="Кг.">Килограммы</option>
                  <option value="Л.">Литры</option>
                </select>
              </div>
            </div><br>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="buy_price">Закупочная цена (RUB)</label>
              <div class="col-md-12">
              <input id="product_price_form_creat" name="buy_price" type="number" placeholder="Введите цену закупки" class="form-control input-md">

              </div>
            </div><br>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-12 control-label" for="sell_price">Цена реализации (RUB)</label>
              <div class="col-md-12">
              <input id="product_price_r_form_creat" name="sell_price" type="number" placeholder="Введите цену реализации" class="form-control input-md">

              </div>
            </div><br>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-12 control-label" for="creat_product_form"></label>
              <div class="col-md-12">
                <button id="creat_product_form" class="btn btn-primary" type="submit" value="creat_product">Создать товар</button>
              </div>
            </div><br>

            </fieldset>
        </form>
	</div>
{% endblock %}
